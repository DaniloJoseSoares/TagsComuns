<!DOCTYPE html>
<html lang="pt-br">
    <!-- As tags <head> e a <meta> são exemplos de metadados. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags comuns</title>
</head>
<!-- As tags <header> e a <main> são exemplos de separação dos conteúdos. -->
<header>
    <!-- As tags <p> e a <b> são exemplos de conteúdos textuais. -->
    <p> <b>Olá mundo!</b> </p>
    <main>
        <!-- As tags <form> e <input> são exemplos de criação de um formulário.-->
        <form>
            <input type="text">
        </form>
    </main>
</header>
<body>
    <!-- As tags <img> e <video> são exemplos de inserção de imagem na tela. -->
    <img src="link interno da imagem" alt="descrição da imagem.">
    <video> </video>
</body>
<footer>
